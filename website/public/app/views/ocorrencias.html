<div>
    <h1 class="title-sec">Ocorrências</h1>
    <table class="table table-striped table-bordered table-select" style="width:100%">
        <thead><tr>
            <th></th>
            <th>Nº dispositivo</th>
            <th>Densidade da fumaça</th>
            <th>Temperatura</th>
            <th>Umidade do ar</th>
        </tr></thead>
        <tbody>
            <tr ng-repeat="rowOcorrencia in ocorrencias">
                <td>
                    <span class="dot" style="background-color: green" ng-if="rowOcorrencia.prioridade == 1"></span>
                    <span class="dot" style="background-color: yellow" ng-if="rowOcorrencia.prioridade == 2"></span>
                    <span class="dot" style="background-color: red" ng-if="rowOcorrencia.prioridade == 3"></span>
                </td>
                <td>{{rowOcorrencia.dispositivo}}</td>
                <td>{{rowOcorrencia.densidade_fumaca}}</td>
                <td>{{rowOcorrencia.temperatura}} ºC</td>
                <td>{{rowOcorrencia.umidade}}</td>
                <td><a href="" class="btn btn-default" style="border-radius:50%;">X</a></td></tr>
            </tr>
        <tbody>
    <table>
</div>
